<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
        <title>{% block title %}{% endblock %}</title>
        <meta content="Admin Dashboard" name="description" />
        <meta content="Themesbrand" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- App Icons -->
        <!-- <link rel="shortcut icon" href="assets/images/favicon.ico"> -->
        <!-- App css -->
        <link href="http://cdn.bootstrapmb.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        {% block css %}{% endblock %}
        <link href="{{ url_for('static', filename='assets/css/icons.css')}}" rel="stylesheet" type="text/css" />
        <link href="{{ url_for('static', filename='assets/css/style.css')}}" rel="stylesheet" type="text/css" />
        {% block header_js %}{% endblock %}
    </head>


    <body>

        <!-- Loader -->
        <div id="preloader"><div id="status"><div class="spinner"></div></div></div>

        {% block header_bg %}{% endblock %}

        <!-- Remain Some Space -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <div class="page-title-box">
                        <h4 class="page-title"> <i class="dripicons-meter"></i></h4>
                    </div>
                </div>
            </div>
        </div>

        {% block main_wrapper %}{% endblock %}

        <!-- end wrapper -->

        <!-- Footer -->
        <footer class="footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        @Flask-Quick-scaffold
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        联系我们:github
                    </div>
                </div>
            </div>
        </footer>
        <!-- End Footer -->


        <!-- jQuery  -->
        <script src="{{url_for('static', filename='assets/js/jquery.min.js')}}"></script>
        <script src="{{url_for('static', filename='assets/js/modernizr.min.js')}}"></script>
        <script src="{{url_for('static', filename='assets/js/waves.js')}}"></script>
        <script src="{{url_for('static', filename='assets/js/jquery.slimscroll.js')}}"></script>
        <script src="{{url_for('static', filename='assets/js/jquery.nicescroll.js')}}"></script>
        <script src="{{url_for('static', filename='assets/js/jquery.scrollTo.min.js')}}"></script>
        <script src="http://cdn.bootstrapmb.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        {% block script %}{% endblock %}

        <!-- App js -->
        <script src="{{url_for('static', filename='assets/js/app.js')}}"></script>

    </body>
</html>
